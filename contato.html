<main class="container mt-4">
    <section class="mt-5 mb-5">
        <div class="row">
            <div class="col-12 col-md-12">
                <form>
                    <div class="row">
                        <!-- Nome e Telefone na mesma linha -->
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-leoes resize-none" id="nome" placeholder="Nome" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-2">
                                <input type="tel" class="form-control form-control-leoes resize-none" id="telefone" placeholder="Telefone" required>
                            </div>
                        </div>

                        <!-- Email e Assunto na mesma linha -->
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-2">
                                <input type="email" class="form-control form-control-leoes resize-none" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-2">
                                <input type="text" class="form-control form-control-leoes resize-none" id="assunto" placeholder="Assunto" required>
                            </div>
                        </div>

                        <!-- Mensagem na linha completa -->
                        <div class="col-12">
                            <div class="mb-2">
                                <textarea class="form-control form-control-leoes resize-none" id="mensagem" rows="4" placeholder="Mensagem" required></textarea>
                            </div>
                        </div>

                        <!-- Botão -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
